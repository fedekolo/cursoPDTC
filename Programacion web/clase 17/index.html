<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>El clima en Bs As</h1>
<div class="container-clima">
    <div class="box-temp">
        <ul>
            <li>Sensación térmica: <span id="feels_like"></span></li>
            <li>Humedad: <span id="humidity"></span></li>
            <li>Presión: <span id="pressure"></span></li>
            <li>Temperatura: <span id="temp"></span></li>
            <li>Temperatura máxima: <span id="temp_max"></span></li>
            <li>Temperatura mínima: <span id="temp_min"></span></li>
        </ul>
    </div>
    <div class="box-clima">
        <ul>
            <li>Descripción: <span id="description"></span></li>
            <li>Dirección del viento: <span id="deg"></span></li>
            <li>Velocidad del viento: <span id="speed"></span></li>
        </ul>
    </div>
</div>
    
<script src="js/script.js"></script>
</body>
</html>
